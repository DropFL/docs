---
title: 검색
ref: site_search
sitemap: false
---

<p><span id="search-query-container" style="display: none;">"<strong id="search-query"></strong>" 에 대한 검색 결과</span><span id="search-process">검색 중입니다...</span></p>
<ul id="search-results"></ul>

<script>
	window.data = {
		{% assign items = site.docs | where: "lang", page.lang %}
		{% for item in items %}
			{% if item.title %}
				{% unless item.excluded_in_search %}
					{% if added %},{% endif %}
					{% assign added = false %}

					"{{ item.url | slugify }}": {
						"id": "{{ item.url | slugify }}",
						"title": "{{ item.title | xml_escape }}",
						"category": "{{ collection.title | xml_escape }}",
						"url": " {{ item.url | xml_escape }}",
						"content": {{ item.content | strip_html | replace_regex: "[\s/\n]+"," " | strip | jsonify }}
					}

					{% assign added = true %}
				{% endunless %}
			{% endif %}
		{% endfor %}
	};
</script>
<script src="{{ site.baseurl }}/scripts/lunr.min.js"></script>
<script src="{{ site.baseurl }}/scripts/search.js"
found="{{ site.data.translate[page.lang].search_result_text }}"
not_found="{{ site.data.translate[page.lang].search_no_result_text }}"></script>
